<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 32%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputTexto" placeholder="Ingrese su texto aquÃ­..."></textarea>
        <div class="buttons">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
            <button onclick="copiarTexto()">Copiar</button>
        </div>
        <textarea id="outputTexto" placeholder="Resultado..." readonly></textarea>
    </div>
    <script>
        function encriptar() {
            let texto = document.getElementById("inputTexto").value.toLowerCase();
            let textoEncriptado = texto
                .replace(/e/g, "enter")
                .replace(/i/g, "imes")
                .replace(/a/g, "ai")
                .replace(/o/g, "ober")
                .replace(/u/g, "ufat");

            document.getElementById("outputTexto").value = textoEncriptado;
        }

        function desencriptar() {
            let texto = document.getElementById("inputTexto").value.toLowerCase();
            let textoDesencriptado = texto
                .replace(/enter/g, "e")
                .replace(/imes/g, "i")
                .replace(/ai/g, "a")
                .replace(/ober/g, "o")
                .replace(/ufat/g, "u");

            document.getElementById("outputTexto").value = textoDesencriptado;
        }

        function copiarTexto() {
            let textoCopiado = document.getElementById("outputTexto");
            textoCopiado.select();
            document.execCommand("copy");
            alert("Texto copiado al portapapeles");
        }
    </script>
</body>
</html>
